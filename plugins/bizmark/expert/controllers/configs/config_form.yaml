# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Config

# Model Form Field configuration
form: $/bizmark/expert/models/config/fields.yaml

# Model Class name
modelClass: Bizmark\Expert\Models\Config

# Default redirect location
defaultRedirect: bizmark/expert/configs

# Create page
create:
    title: backend::lang.form.create_title
    redirect: bizmark/expert/configs/update/:id
    redirectClose: bizmark/expert/configs

# Update page
update:
    title: backend::lang.form.update_title
    redirect: bizmark/expert/configs
    redirectClose: bizmark/expert/configs

# Preview page
preview:
    title: backend::lang.form.preview_title

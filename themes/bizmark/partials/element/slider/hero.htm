<section id="hero">
    <div class="swiper hero-slider">
        <div class="swiper-wrapper">
            {% for i in 1..4 %}
            <div class="swiper-slide">
                <div class="pt-125 pb-170" style="background-image: url({{ 'assets/img/jpg/hero-banner.jpg'|theme }})">
                    <div class="container">
                        <div class="max-w-xl">
                            <span class="font-bold text-topStrip text-7xl mb-55">Вступай в игру!</span>
                            <p class="text-4xl text-white mb-75">
                                С 19 марта по 25 мая скидке на товары для геймеров до 45%!
                            </p>
                            <a class="block border border-white rounded-5 bg-green text-white text-center py-10 uppercase font-black hover:no-underline transition hero-slider__link" href="#">
                                В игру!
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="relative container">
            <div class="swiper-pagination"></div>
        </div>
        <div class="swiper-button-next">
            <svg width="18" height="33" viewBox="0 0 18 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.4463 15.5944L2.18281 0.373175C1.68272 -0.125239 0.873064 -0.124401 0.373812 0.375753C-0.125053 0.875843 -0.123764 1.68595 0.37639 2.18475L14.7313 16.5001L0.375874 30.8153C-0.124215 31.3142 -0.125504 32.1238 0.373296 32.6239C0.623567 32.8746 0.951439 33 1.27931 33C1.60634 33 1.93293 32.8755 2.18275 32.6265L17.4463 17.4056C17.6871 17.166 17.8223 16.8399 17.8223 16.5001C17.8223 16.1603 17.6868 15.8345 17.4463 15.5944Z" fill="currentColor"/>
            </svg>
        </div>
        <div class="swiper-button-prev">
            <svg width="19" height="33" viewBox="0 0 19 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.964886 15.5944L16.2284 0.373175C16.7284 -0.125239 17.5381 -0.124401 18.0374 0.375753C18.5362 0.875843 18.5349 1.68595 18.0348 2.18475L3.67983 16.5001L18.0353 30.8153C18.5354 31.3142 18.5367 32.1238 18.0379 32.6239C17.7876 32.8746 17.4597 33 17.1319 33C16.8048 33 16.4782 32.8755 16.2284 32.6265L0.964886 17.4056C0.724026 17.166 0.588867 16.8399 0.588867 16.5001C0.588867 16.1603 0.724411 15.8345 0.964886 15.5944Z" fill="currentColor"/>
            </svg>
        </div>
    </div>
    <div class="offer bg-lightGray py-10">
        <div class="container">
            <div class="grid grid-cols-3">
                <div class="flex items-center pb-30 pt-45 px-40 offer-card">
                    <img src="{{ 'assets/img/svg/offer-1.svg'|theme }}" alt="">
                    <span class="ml-40 text-xl offer-card__description">
                        При заказа от 99€ доставка по Голаднии — бесплатно!
                    </span>
                </div>
                <div class="flex items-center pb-30 pt-45 px-40 offer-card">
                    <img src="{{ 'assets/img/svg/offer-2.svg'|theme }}" alt="">
                    <span class="ml-40 text-xl offer-card__description">
                        Персональная поддержка по сервису и выбору — 24/7
                    </span>
                </div>
                <div class="flex items-center pb-30 pt-45 px-40 offer-card">
                    <img src="{{ 'assets/img/svg/offer-3.svg'|theme }}" alt="">
                    <span class="ml-40 text-xl offer-card__description">
                        Полный возврат средств, если не прошло 14 дней
                    </span>
                </div>
            </div>
        </div>
    </div>
</section>

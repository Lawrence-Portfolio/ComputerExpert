
<section class="text-sm pt-35 pb-30">
    <div class="container">
        <div class="flex items-center">
            <a
                href="{{ links|length == 0 ? 'index'|page : links[links|length - 1].url }}"
                class="flex items-center px-10 py-5 mr-15 breadcrumbs__back-link">
                <svg class="mr-10" width="6" height="9" viewBox="0 0 6 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4.3626 8.76382C4.59518 8.76517 4.81872 8.67386 4.98385 8.51007C5.1495 8.34578 5.24268 8.12213 5.24268 7.88882C5.24268 7.65552 5.1495 7.43187 4.98385 7.26757L2.0876 4.38882L4.8701 1.49257C5.20936 1.15129 5.20936 0.600106 4.8701 0.258824C4.70581 0.093175 4.48216 0 4.24885 0C4.01554 0 3.7919 0.093175 3.6276 0.258824L0.250102 3.75882C-0.0833979 4.09906 -0.0833979 4.64359 0.250102 4.98382L3.7501 8.48382C3.90874 8.65514 4.12926 8.75595 4.3626 8.76382Z" fill="currentColor"/>
                </svg>
                Назад
            </a>
            <nav class="breadcrumbs">
                <ul class="flex">
                    <li>
                        <a class="text-gray"  href="{{ 'index'|page }}">Главная</a>
                    </li>
                    {% for link in links %}
                        <li>
                            <a class="text-gray" href="{{ link.url }}">{{ link.title }}</a>
                        </li>
                    {% endfor %}
                    <li>{{ this.page.title }}</li>
                </ul>
            </nav>
        </div>
    </div>
</section>
